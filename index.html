<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <title>Program Costs</title>
</head>
<body>
    <aside id="PopUp" class="hidden">
        <section id="CreateService" class="hidden">
            <div class="vertical-display dropDown">
                <select class="dropDown" id="AddServiceType">
                    <option value="Airplane" selected>Airplane</option>
                    <option value="Transfer">Transfer</option>
                    <option value="Hotel">Hotel</option>
                    <option value="Tour">Tour</option>
                    <option value="Tour Leader">Tour Leader</option>
                    <option value="Other">Other</option>
                </select>

                <input type="text" id="AddServiceName" class="inputfieldGrey" placeholder="Service Name (i.g Private Transfer 4PAX)"/>
                <div class="horizontal-display">
                    <button id="CancelServiceButton" type="menu">Return</button>
                    <button id="AddServiceButton" type="submit">Add</button>
                </div>
                
            </div>
        </section>

    </aside>
    <main class="vertical-display">
        <div id="CreateOpenProgram-Container" class="vertical-display hidden">
            <button id="CreateProgram">Create Program</button>
            <button id="OpenProgram">Open Program</button>
        </div>
        <div id="Program-Container" class="vertical-display ">

            <div id="Program-Name-Container" class="horizontal-display textinput" style="width: 30vw;">

                <input type="text" id="Program-Name" class="title-inputfield" placeholder="Program Name"/>
            </div>


            <div id="Program-Itenirary-Container" class="vertical-display">
                
                <div id="Program-Day-Container" class="vertical-display">
                    <div class="Day-Container vertical-display">
                        
                        
                    </div>
                </div>
                <button id="Program-Day-Add">+ Day</button>
                
                
            </div>
            
            <div id="Program-Calculate-Container" class="vertical-display" style="width:100%">
                <div class="horizontal-display"  style="width:100%">
                    
                    <button id="Load-Program">Load Program</button>
                    <button id="Download-Program">Download Program</button>
                </div>
                <div>
                    
                    <button id="Load-Program">Calculate Costs</button>
                </div>
            </div>            
        </div>


        <div id="Console">

        </div>
        
    </main>
        <section id="ContractView" class="vertical-display hidden">
            <div id="ContractView-Title" class="vertical-display">
                <h1>Transfer Van 4PAX</h1>
                <span>Type - Transfer</span>
            </div>

            <div id="Subseason-Container" class="vertical-display">
                

            </div>
            <div id="ContractOptions" class="horizontal-display">
                <button id="CloseSeasonButton">Back</button>
                <button id="AddSeasonButton">+ Season</button>
            </div>
            
        </section>
</body>
</html>
